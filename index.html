<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="jumbotron calculator">

        <div class="row align-items-center text-center buttonLine">
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="ce">ce</button>
            </div>
            <div class="col-6 digitalDisplay bg-white border border-info rounded"></div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="c">c</button>
            </div>
        </div>
        <div class="row align-items-center text-center buttonLine">
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="7">7</button>
            </div>
           <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="8">8</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="9">9</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="+">+</button>
            </div>
        </div>
        <div class="row align-items-center text-center buttonLine">
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="4">4</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="5">5</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="6">6</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="-">-</button>
            </div>
        </div>
        <div class="row align-items-center text-center buttonLine">
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="1">1</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="2">2</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="3">3</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="*">*</button>
            </div>
        </div>
        <div class="row align-items-center text-center buttonLine">
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-info" value="=">=</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="0">0</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value=".">.</button>
            </div>
            <div class="col-3">
                <button class="btnCal btn btnCal btn-lg btnCal btn-outline-info" value="/">/</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-12 text-center text-info">Â© Mariya Sha</div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
